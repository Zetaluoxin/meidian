		<script type="text/javascript">
			window.onload = function(){
				$(".chosen-select").chosen(); 
				$('#colorpicker1').colorpicker();
				addplace();
				placesec();

				changeprovince();
				changecity();	
				changedistrict();

				changeWriteProvince();
				changeWriteCity();
				changeWriteDistrict();	
			}
			function addplace(){
				$(".addplace").click(function(){
					var province 	  = $("#province").val();
					var city 	 	  = $("#city").val();
					var district 	  = $("#district").val();
					var writeprovince = $("#writeprovince").val();
					var writecity 	  = $("#writecity").val();
					var writedistrict = $("#writedistrict").val();
					var writestreet   = $("#writestreet").val();
					if(province == '' && writeprovince != ''){
						$.ajax({
							"url" :app+"/Admin/Place/Province",
							"type":"post",
							"datatype":"json",
							"data":{
								  "province_name":writeprovince
							       },
						 "success":function(res){
						 				if(res.status){
						 					return dialog.successconfirm("添加成功");
						 				}
						 				return dialog.error("添加失败");
						 }
						});
					}


					if( isNaN(city) && writecity != ''){
						$.ajax({
							"url" :app+"/Admin/Place/addCity",
							"type":"post",
							"datatype":"json",
							"data":{
								"city_name":writecity,
								"province_id":province
							},
							"success":function(res){
								if(res.status){
									return dialog.successconfirm("添加成功");
								}
								return dialog.error("添加失败");
							}
						});
					}

					if(isNaN(district) && writedistrict != ''){
						$.ajax({
							"url" :app+"/Admin/Place/addDistrict",
							"type":"post",
							"datatype":"json",
							"data":{
								"district_name":writedistrict,
								"city_id":city
							},
							"success":function(res){
								if(res.status){
									return dialog.successconfirm("添加成功");
								}
								return dialog.error("添加失败");
							}
						});
					}

					if(writestreet != ''){
						$.ajax({
							"url" :app+"/Admin/Place/addStreet",
							"type":"post",
							"datatype":"json",
							"data":{
								"street_name":writestreet,
								"district_id":district
							},
							"success":function(res){
								if(res.status){
									return dialog.successconfirm("添加成功");
								}
								return dialog.error("添加失败");
							}
						});
					}
				});
			}
			
			function changeprovince(){
				$('#province').change(function(){
					var haha=$('#province').val();
					if(haha != ''){
						$('#writeprovince').attr("disabled","true");			
						$('#writecity').removeAttr("disabled");
					}else{
						$('#writecity').attr("disabled","true");
						$('#writedistrict').attr("disabled","true");
						$("#writestreet").attr("disabled","ture");
						$("#writeprovince").removeAttr("disabled");
						$("#writestreet").val("");
					}
				});
			}
			//选中城市改变则不能输入城市名称
			function changecity(){
				$('#city').change(function(){
					var haha = $('#city').val();
					if(haha != '请选择城市'){
						$('#writecity').attr("disabled","true");
						$("#writedistrict").removeAttr("disabled");
					}else{
						$('#writedistrict').attr("disabled","true");
						$("#writestreet").attr("disabled","ture");
						$("#writecity").removeAttr("disabled");
					}

				});
			}
			//选中县级地区名称则不能改变县级地区名称
			function changedistrict(){
				$('#district').change(function(){
					var haha = $('#district').val();
					if(haha != '请选择区/县'){
						$('#writedistrict').attr("disabled","true");
						$("#writestreet").removeAttr("disabled");
					}else{
						$("#writestreet").attr("disabled","true");
						$('#writedistrict').removeAttr("disabled");
					}
				});
			}
			
			//当input框中输入有值时 不允许选择下拉框
			function changeWriteProvince(){
				$('#writeprovince').change(function(){
					var writeprovince = $('#writeprovince').val();
					if(writeprovince != ''){
						$('#province').attr("disabled","true");
						$("#city").attr("disabled","true");
						$("#district").attr("disabled","true");
					}else{
						// $("#writecity").val("");
						// $("#writedistrict").val("");
						$('#province').removeAttr("disabled");
						$("#city").removeAttr("disabled");
						$("#district").removeAttr("disabled");
					}					
				});
			}	

			function changeWriteCity(){
				$('#writecity').change(function(){
					var writecity = $('#writecity').val();
					if(writecity != ''){
						$("#city").attr("disabled","true");
						$("#district").attr("disabled","true");
					}else{					
						// $("#writedistrict").val("");
						$("#city").removeAttr("disabled");
						$("#district").removeAttr("disabled");
					}					
				});
			}

			function changeWriteDistrict(){
				$("#writedistrict").change(function(){
					var writedistrict = $("#writedistrict").val();
					if(writedistrict != ""){
						$("#district").attr("disabled","true");
					}else{
						$("#district").removeAttr("disabled");
					}
				});
			}


		</script>
