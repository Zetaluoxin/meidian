				 		"url":app+"/Admin/Advert/statusAdvert",
			            "type":"post",
			            "data":{"id":advert_id,"ad_status":status},
			            "success":function(res){
			                if(res.status){
			                    return dialog.successconfirm("修改成功");
			                }
			                return dialog.error("修改失败");
			            }

				 	})
				 });
