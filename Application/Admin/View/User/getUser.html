				$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(".userlist").find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(".odd").toggleClass('selected');
					});
				});

			}

			function deluser(){
				$(".deluser").click(function(){
					var tr = $(this).parent().parent().parent();
					var user_id = tr.attr("name");
					layer.confirm(
						"确认删除此用户吗？",
						{icon:3,title:'提示'},
						function(index){
							$.ajax({
								"url":app+"/Admin/User/delUser",
								"type":"post",
								"data":{"id":user_id},
								"success":function(res){
									if(res.status){
										tr.remove();
										return dialog.successconfirm("删除成功");
									}
									return dialog.error("删除失败");
								}
							});
							layer.close(index);
						}
					)
				});
			}


			function search(){
					$(".search").click(function(){
						var sec = $("#filed").val();
						var ipt = $(".content").val();
						window.location.href = app+"/Admin/Index/getUser?"+sec+"="+ipt;
					});
				}	
				search();
		</script>
