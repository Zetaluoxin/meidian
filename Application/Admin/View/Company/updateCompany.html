		<script type="text/javascript">
			window.onload = function(){
				$(".chosen-select").chosen(); 
				updateCompany();
				placesec();
			}

			function updateCompany(){
				$(".updateCompany").click(function(){
					var id = $(".form").attr("name");
					var com_name = $("[name=com_name]").val();
					var user_id = $("[name=user_id]").val();
					var province_id = $("[name=province]").val();
			        var city_id = $("[name=city]").val();
			        var district_id = $("[name=district]").val();
			        var street_id = $("[name=street]").val();
			        var barbershop_id = $("[name=barbershop]").val();
					if(com_name == '' || user_id == ''){
						return dialog.error("请录入完整信息!");
					}
					$.ajax({
						"url":app+"/Admin/Company/updateCompany",
						"type":"post",
						"data":{
							"company_id":id,
							"com_name":com_name,
							"user_id":user_id,
							"province_id":province_id,
			                "city_id":city_id,
			                "district_id":district_id,
			                "street_id":street_id,
			                "barbershop_id":barbershop_id
						},
						"success":function(res){
							if(res.status){
								return dialog.successconfirm("修改成功");
							}
							return dialog.error("修改失败");
						}
					});
				});
			}
		</script>
