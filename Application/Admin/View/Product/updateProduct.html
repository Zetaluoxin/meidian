		<script type="text/javascript">
			window.onload = function(){
				$(".chosen-select").chosen(); 
				updateproduct();
				placesec();
			}

			function updateproduct(){
				$(".updateproduct").click(function(){
					var id = $(".form").attr("name");
					var barbershop_id = $("[name=barbershop]").val();
					var product_fix = $("[name=product_fix]").val();
					var province_id = $("[name=province]").val();
					var city_id = $("[name=city]").val();
					var district_id = $("[name=district]").val();
					var street_id = $("[name=street]").val();
					$.ajax({
						"url":app+"/Admin/Product/updateProduct",
						"type":"post",
						"data":{
							"id":id,
							"barbershop_id":barbershop_id,
							"product_fix":product_fix,
							"province_id":province_id,
							"city_id":city_id,
							"district_id":district_id,
							"street_id":street_id
						},
						"success":function(res){
							if(res.status){
								return dialog.successconfirm("修改成功");
							}
							return dialog.error("修改失败");
						}
					});
				});
			}
		</script>
