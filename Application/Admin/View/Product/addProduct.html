		<script type="text/javascript">
			window.onload = function(){
				$(".chosen-select").chosen(); 
				addproduct();
				placesec();
			}

			function addproduct(){
				$(".addproduct").click(function(){
					var product_batch = $("[name=product_batch]").val();
					var product_maccode = $("[name=product_maccode]").val();
					var product_type = $("[name=product_type]").val();
					var province_id = $("[name=province]").val();
			        var city_id = $("[name=city]").val();
			        var district_id = $("[name=district]").val();
			        var street_id = $("[name=street]").val();
					var barbershop_id = $("[name=barbershop]").val();
					if(product_batch == '' || product_maccode == ''){
						return dialog.error("请录入完整信息!");
					}
					$.ajax({
						"url":app+"/Admin/Product/addProduct",
						"type":"post",
						"data":{
							"product_batch":product_batch,
							"product_maccode":product_maccode,
							"product_type":product_type,
							"province_id":province_id,
			                "city_id":city_id,
			                "district_id":district_id,
			                "street_id":street_id,
							"barbershop_id":barbershop_id
						},
						"success":function(res){
							if(res.status){
								return dialog.successconfirm("添加成功");
							}
							return dialog.error("添加失败");
						}
					});
				});
			}
		</script>
